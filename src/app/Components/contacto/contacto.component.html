<h1>DIRECCION</h1>
<div class="main_container d-flex justify-content-center">
  <div>
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d981.0492418527174!2d-75.50528058198557!3d10.405925382087254!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses!2sco!4v1669518825532!5m2!1ses!2sco"
      width="600"
      height="450"
      style="border: 0"
      allowfullscreen=""
      loading="lazy"
      referrerpolicy="no-referrer-when-downgrade"
    ></iframe>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="well well-sm">
        <form class="form-horizontal" method="post">
          <fieldset>
            <legend class="text-center header">Contactanos</legend>

            <div class="form-group">
              <span class="col-md-1 col-md-offset-2 text-center"
                ><i class="fa fa-user bigicon"></i
              ></span>
              <div class="col-md-8">
                <input
                  id="fname"
                  name="name"
                  type="text"
                  placeholder="First Name"
                  class="form-control"
                />
              </div>
            </div>
            <div class="form-group">
              <span class="col-md-1 col-md-offset-2 text-center"
                ><i class="fa fa-user bigicon"></i
              ></span>
              <div class="col-md-8">
                <input
                  id="lname"
                  name="name"
                  type="text"
                  placeholder="Last Name"
                  class="form-control"
                />
              </div>
            </div>

            <div class="form-group">
              <span class="col-md-1 col-md-offset-2 text-center"
                ><i class="fa fa-envelope-o bigicon"></i
              ></span>
              <div class="col-md-8">
                <input
                  id="email"
                  name="email"
                  type="text"
                  placeholder="Email Address"
                  class="form-control"
                />
              </div>
            </div>

            <div class="form-group">
              <span class="col-md-1 col-md-offset-2 text-center"
                ><i class="fa fa-pencil-square-o bigicon"></i
              ></span>
              <div class="col-md-8">
                <textarea
                  class="form-control"
                  id="message"
                  name="message"
                  placeholder="Enter your massage for us here. We will get back to you within 2 business days."
                  rows="7"
                ></textarea>
              </div>
            </div>

            <div class="form-group">
              <div class="col-md-12 text-center">
                <button type="submit" class="btn btn-primary btn-lg">
                  Submit
                </button>
              </div>
            </div>
          </fieldset>
        </form>
      </div>
    </div>
  </div>
</div>
